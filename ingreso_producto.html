  <!--fin navbar-->
  <div id="not_logged" class="contenedor mt-5 mb-5" style="color: white; text-align: center;">
    <h1>Debes iniciar sesion para acceder a esta pagina.</h1>
  </div>

<div class="container mt-5 contenedor-1" id="logged">
    <h1 style="color: white" class="mt-5 mb-3" >Ingreso productos</h1>
    <div>
    <label style="color: white" class="mb-1">Codigo</label>
    <input class="form-control" type="text" id="codigo-producto">
    </div>
    <div class="mt-4">
        <label style="color: white" class="mb-1">Nombre</label>
        <input class="form-control" type="text" id="nombre-producto">
    </div>
    <div class="mt-4">
        <label style="color: white" class="mb-1">Descripcion</label>
        <textarea class="form-control" type="text" rows="3" id="descripcion-producto"></textarea>
    </div>
    <div class="mt-4">
        <label style="color: white" class="mb-1">Precio</label>
        <input class="form-control" type="text" id="precio-producto">
    </div>
    <div class="mt-4">
        <label style="color: white" class="mb-1">Correo</label>
          <input type="text" class="form-control" id="correo-ing" disabled>
    </div>
    <div class="mt-5 mb-5">
        <button class="btn btn-success" id="btn-ingreso">Ingreso Producto</button>
        <button class="btn btn-danger" id="btn-ingreso">Cancelar</button>
        <button class="btn btn-warning" id="btn-listado-correo">Listado productos Correo</button>
        <button class="btn btn-primary" id="btn-listado-completo">Listado completo API</button>
    </div>
</div>
