{% extends 'otaku/base.html' %}
{% load static %}
{% block content %}
      <!--banners-->
      <div id="carouselExampleAutoplaying" class="carousel slide centrado imagen top" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="{% static 'imagenes/banners/banner.png' %}" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="{% static 'imagenes/banners/banner1.png' %}" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="{% static 'imagenes/banners/banner2.png' %}" class="d-block w-100" alt="...">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
      <hr style="color: #b1b1b1; width: 75%; margin-left: 12%; margin-top: -1%; margin-bottom: -.2%;">
      <!-- tabla productos -->
    <div class="container mt-4">
      <div class="row">
          {% for manga in mangas %}
              {% if forloop.counter0|divisibleby:4 and not forloop.first %}
                  </div><div class="row">
              {% endif %}
              <div class="col-md-3 mb-4">
                  <div class="card alinear">
                      <img src="{{ manga.portada }}" class="card-img-top cuadro centrado mt-1">
                      <div class="card-body">
                          <h5 class="card-title">{{ manga.nombre  }}</h5>
                          <p class="card-text">{{ manga.autor }}</p>
                          <ul class="list-group list-group-flush">
                              <li class="list-group-item">Editorial: {{ manga.editorial }}</li>
                              <li class="list-group-item mt-2">
                                  <a href="{% url 'mangas' item_nombre=manga.nombre %}">
                                      <button type="button" class="btn btn-outline-success">Ver Mas</button>
                                  </a>
                              </li>
                          </ul>
                      </div>
                  </div>
              </div>
          {% endfor %}
      </div>
  </div>

{% endblock %}
